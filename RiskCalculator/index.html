<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator with Javascript - Codingscape</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Loan Default Risk Checking</h2>
        <span class="div-bar"></span>
        <div class="calculator">
            <div class="calculator-input">
                <label for="">Yearly Spend (Rs.):</label>
                <input type="number" id="Yearly_Spend">
            </div>
            <div class="calculator-input">
                <label for="">Previous Loan/EMI (Rs.):</label>
                <input type="number" id="Previous_Loan">
            </div>
            <div class="calculator-input">
                <label for="">Balance/FD (Rs.):</label>
                <input type="number" id="Balance_Fd">
            </div>

            <div class="calculator-input">
                <label for="">Yearly Income (Rs.):</label>
                <input type="number" id="Yearly_Income">
            </div>
            <div class="calculator-input">
                <button class="calculator-btn">Check Risk</button>
            </div>
        </div>

        <div class="calculator-result">
            <!---Canvas-->
            <canvas id="loanChart"></canvas>
            <ul>
                <li>Total Spend: <span class="Total_Spend"></span></li>
                <li>Total Earn: <span class="Total_Earn"></span></li>
                <li>Risk Ratio: <span class=" Risk_Ratio"></span></li>
                
            </ul>
        </div>
    </div>
    <!--Javascript-->
    <script src="calculator.js"></script>
</body>
</html>
